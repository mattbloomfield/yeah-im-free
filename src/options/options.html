<!DOCTYPE html>
<html>
  <head>
    <title>Yeah I'm Free</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <div id="Wrapper">
      <h1>Yeah I'm Free</h1>
      <h2>General Configuration</h2>

      <div class="options">
        <div class="option">
          <label>Start Time</label>
          <input
            type="time"
            id="StartTime"
            name="startTime"
            min="06:00"
            max="22:00"
            required
          />
        </div>
        <div class="option">
          <label>End Time</label>
          <input
            type="time"
            id="EndTime"
            name="endTime"
            min="06:00"
            max="22:00"
            required
          />
        </div>
        <div class="option">
          <label>Minimum Meeting Length</label>
          <select id="MinimumMeetingLength">
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="45">45 min</option>
            <option value="60">60 min</option>
          </select>
        </div>
        <div class="option">
          <label>Buffer Period Before/After Meetings</label>
          <select id="BufferLength">
            <option value="0">None</option>
            <option value="1">1 min</option>
            <option value="5">5 min</option>
            <option value="10">10 min</option>
            <option value="15">15 min</option>
          </select>
        </div>
      </div>
